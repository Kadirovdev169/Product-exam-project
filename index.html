<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <h1 class="header__title">
        <a href="/">
          <img class="header__logo" src="img/product-icon.svg" alt="product project logo" width="40" height="36">
        </a>
        Product
      </h1>

      <nav class="navbar header__navbar">
        <ul class="navbar__list header__navbar-list">
          <li class="navbar__list-item header__navbar-item">
            <a class="navbar__item-link" href="/">Product </a>
          </li>
          <li class="navbar__list-item header__navbar-item">
            <a class="navbar__item-link" href="/">Customers</a>
          </li>
          <li class="navbar__list-item header__navbar-item">
            <a class="navbar__item-link" href="/">Pricing</a>
          </li>
          <li class="navbar__list-item header__navbar-item">
            <a class="navbar__item-link" href="/">Resources</a>
          </li>
        </ul>
        <a class="button button__white header__button" href="/">Sign In</a>
        <a class="button button__green header__button" href="/">Sign Up</a>
        <button class="header__changer">
          <img class="header__button-img" src="img/theme-changer.svg" alt="header navbar changer" width="20" height="20">
        </button>
      </nav>
    </div>
  </header>
  <main>main</main>
  <footer>footer</footer>

  <script src="js/main.js"></script>
</body>

</html>
